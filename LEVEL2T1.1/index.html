<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card with Bulma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@latest/css/bulma.min.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img src="pexels-cesar-perez-733745.jpg" alt="Image description">
      </figure>
    </div>
    <div class="card-content">
      <p class="title">Sports Car</p>
      <p>A sports car is a car designed with an emphasis on dynamic performance, such as handling, acceleration, top speed, the thrill of driving, and racing capability. Sports cars originated in Europe in early 1910s and are currently produced by many manufacturers around the world.</p>
    </div>
  </div>
</body>
</html>
