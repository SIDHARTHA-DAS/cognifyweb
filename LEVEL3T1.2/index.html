<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slideshow</title>
<style>
  .slideshow-container {
    position: relative;
    max-width: 600px;
    margin: auto;
  }

  .mySlides {
    display: none;
  }

  img {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="slideshow-container">
  <div class="mySlides">
    <img src="https://images.unsplash.com/photo-1659030202270-89739a152d52?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzl8fGhvdCUyMGdpcmxzfGVufDB8fDB8fHww" alt="Image 1">
  </div>

  <div class="mySlides">
    <img src="https://images.unsplash.com/photo-1632686427434-740e5948f9b2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzZ8fGhvdCUyMGdpcmxzfGVufDB8fDB8fHww" alt="Image 2">
  </div>

  <div class="mySlides">
    <img src="https://images.unsplash.com/photo-1713204767650-8be36bc71040?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyNHx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
  </div>
</div>

<script>
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
  }
</script>

</body>
</html>
